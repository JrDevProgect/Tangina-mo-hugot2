<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="404 - Page Not Found | Hugot API">
    <meta property="og:image" content="hugot.png">
    <link rel="apple-touch-icon" sizes="180x180" href="hugot.png">
    <link rel="icon" type="image/png" sizes="32x32" href="hugot.png">
    <link rel="icon" type="image/png" sizes="16x16" href="hugot.png">
    <link rel="mask-icon" href="hugot.png" color="#4f46e5">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="theme-color" content="#ffffff">
    <title>404 - Page Not Found | Hugot API</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #7c3aed;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --glitch-duration: 2.5s;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #4f46e510 0%, #7c3aed10 100%);
            z-index: -1;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            position: relative;
            color: var(--primary);
            text-shadow: 
                0.05em 0 0 rgba(255, 0, 0, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch var(--glitch-duration) infinite;
        }

        .error-code span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .error-code span:first-child {
            animation: glitch var(--glitch-duration) infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.75;
        }

        .error-code span:last-child {
            animation: glitch var(--glitch-duration) infinite reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(0.025em, 0.0125em);
            opacity: 0.75;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text);
        }

        .hugot-line {
            font-style: italic;
            color: var(--text-light);
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .btn-home {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
        }

        @media (prefers-reduced-motion: reduce) {
            .error-code, .error-code span {
                animation: none;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <h1 class="error-code">
            404
            <span aria-hidden="true">404</span>
            <span aria-hidden="true">404</span>
        </h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="hugot-line">"Parang yung forever mo - nonexistent."</p>
        <a href="/" class="btn-home">Go Back Home</a>
    </div>
</body>
</html>
